<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img class="purple-left" src=images/bg-main-desktop.png alt="a gradient purple background">
  <div class="card">
    <div class="card-front">
      <img class="front" src=images/bg-card-front.png alt="a light gradient purple background for card">
      <img class="card-image" src=images/card-logo.svg alt="a white circle next to a smaller transparent one">
      <pre class="card-top" id="card-top">0000  0000  0000  0000 </pre>
      <p class="card-left" id="card-left" >JANE APPLESEED</p>
      <div class="card-right">
        <p class="card-right-one" id="card-right-one">00</p>
        <p class="card-right-middle">/</p>
        <p class="card-right-two" id="card-right-two">00</p>
      </div>
    </div>
    <div class="card-back">
      <img class="back" src=images/bg-card-back.png alt="the back of a credit card">
      <p class="back-bottom" id="back-bottom">000</p>
    </div>
  </div>
  <form class="right" id="form">
    <label for="name">CARDHOLDER NAME</label><br>
    <input type="text" placeholder="e.g. Jane Appleseed" id="name" name="pname"><br>
    <p class="error name-error"></p>
    <label for="cnumber">CARD NUMBER</label><br>
    <input type="text" placeholder="e.g. 1234 5678 9123 0000" id="cnumber" name="cnumber">
    <p class="error number-error"></p> 
    <div class="middle-row">
      <p class="left-text">EXP. DATE</p> 
      <p class="middle-text">(MM/YY)</p>
      <p class="right-text">CVC</p>
    </div>
    <div class="bottom-row">
      <input type="text" placeholder="MM" id="exdate" name="exdate"><br>
      <p class="error date-error"></p>
      <input type="text" placeholder="YY" id="myear" name="myear"><br>
      <p class="error year-error"></p>
      <input type="text" placeholder="e.g. 123" id="cvc" name="cvc"><br>  
      <p class="error cvc-error"></p>
    </div>
    <button onclick="ThankYou()"type="submit" class="confirm-button">Confirm</button>
  </form>
  <div id="completed-form" style="display:none">
    <img class="completed-image" src=images/icon-complete.svg alt="a checkmark inside a purple circle">
    <p class="form-complete-one">Thank you!</p>
    <p class="form-complete-two">We've added your card details</p>
    <button class="continue">Continue</button>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script defer src="app.js"></script>
</body>
</html>
